name: Python CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4   # updated
    
    - name: Set up Python
      uses: actions/setup-python@v5   # updated
      with:
        python-version: '3.9'
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 coverage
    
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics > flake8_report.txt
    
    - name: Run tests with coverage
      run: |
        coverage run --source=. manage.py test
        coverage report -m > coverage_report.txt
        coverage html
    
    - name: Upload test reports
      uses: actions/upload-artifact@v4   # updated
      with:
        name: test-reports
        path: |
          flake8_report.txt
          coverage_report.txt
          htmlcov/

  build-and-push:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4   # updated
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3   # updated
    
    - name: Login to DockerHub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3   # updated
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and test Docker image
      uses: docker/build-push-action@v5   # updated
      with:
        context: .
        push: false
        tags: the-button:${{ github.sha }}
        load: true
    
    - name: Test Docker image
      run: |
        docker run --name test-container -d -p 8000:8000 the-button:${{ github.sha }}
        for i in {1..10}; do
          if curl -s http://localhost:8000/ | grep -q "Ping"; then
            echo "Application available!"
            break
          fi
          if [ $i -eq 10 ]; then
            echo "Application test timed out"
            exit 1
          fi
          echo "Retry $i â€“ Waiting 1 sec..."
          sleep 1
        done
    
    - name: Tag and push Docker image
      if: github.event_name != 'pull_request'
      run: |
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
        docker tag the-button:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/the-button:${SHORT_SHA}
        docker tag the-button:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/the-button:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/the-button:${SHORT_SHA}
        docker push ${{ secrets.DOCKER_USERNAME }}/the-button:latest
